    <style>
      .svelte-gantt {
        /* overflow-x: scroll; */ /* if you don't want to use window scroll */
        font-size: 14px;
      }

      .svelte-gantt > .container {
        position: relative;
      }

      .svelte-gantt table {
        width: 100%;
        color: #707070;
        border-collapse: collapse;
      }

      .svelte-gantt thead {
        background-color: #f9fafb;
      }

      .svelte-gantt th,
      .svelte-gantt td {
        padding: 0 0;
        white-space: nowrap;
      }

      .svelte-gantt .generated .header:first-child,
      .svelte-gantt .generated .slice:first-child {
        border-left: none;
      }

      /* .svelte-gantt .generated .header.asbolute {
        float: left;
        width: 100%;
      } */

      .svelte-gantt .fix,
      .svelte-gantt .fix {
        position: fixed;
        background-color: red;
        z-index: 10;
      }

      .svelte-gantt .cell,
      .svelte-gantt .slice {
        display: flex;
      }

      .svelte-gantt .content {
        width: 100%;
        float: left;
        font-weight: normal;
      }

      .svelte-gantt table tbody .content {
        min-height: 2.5em;
      }

      .svelte-gantt .content.header {
        overflow: hidden;
        border: 1px solid transparent;
      }

      .svelte-gantt .generated {
        float: left;
        width: 100%;
      }

      .svelte-gantt .generated.title .header {
        height: 3em;
        flex: 1;
        align-items: center;
        text-align: center;
      }

      .svelte-gantt .generated.item {
        display: none;
        opacity: 0.6;
        /*height: 1.9em;*/ /* rowHeight = this height + this margin-top + this margin-bottom */
        align-items: center;
      }

      .svelte-gantt .generated .slice {
        flex: 1;
        min-width: 20px;
        width: auto;
      }

      .svelte-gantt .generated.item > .content {
        display: flex;
        height: 1em;
        background-color: rgba(0, 119, 192, 0.5);
        border-radius: 0.75em;
        padding: 0.3em;
        margin: 0.3em;
        overflow: hidden;
      }

      .svelte-gantt .asbolute {
        position: absolute;
        overflow: hidden;
      }

      .svelte-gantt .generated .slice,
      .svelte-gantt .generated .header {
        /* border: 0.25px solid rgba(237, 241, 242, 0.75); */
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }

      .svelte-gantt .generated.group .content {
        padding-left: 0.5em;
        text-align: left;
      }

      /* specifics zooms */
      .svelte-gantt table[zoom="year"] .generated.group {
        display: none;
      }

      .svelte-gantt table[zoom="year"] .generated.title .content {
        font-size: 2em;
      }

      /* fixed columns */
      .svelte-gantt .generated .cell {
        margin-left: 200px; /* sum of all .fix per row */
      }

      .fix {
        width: 200px;
      }

      /* testes */
      body {
        margin: 0 0;
      }

      .teste3 {
        background-color: red;
      }

      .weekend {
        background-color: #f9fafb;
      }
    </style>

  <script type="module">
    function addDays(date, days) {
      const copy = new Date(Number(date));
      copy.setDate(date.getDate() + days);
      return copy;
    }

    function addHours(date, hours) {
      const copy = new Date(Number(date));
      copy.setHours(copy.getHours() + hours);
      return copy;
    }

    const padding = 365;
    const today = new Date(2020, 3, 2, 0, 0, 0, 0);

    let startTime = addDays(today, -padding);
    startTime.setHours(0, 0, 0, 0);
    startTime = startTime.getTime();

    let endTime = addDays(today, padding);
    endTime.setHours(0, 0, 0, 0);
    endTime = endTime.getTime();

    const rows = [

            content: "abc",
          },
        ],
        items: [
          {
            content: "teste",
            title: "teste",
            class: "teste",
            startTime: addDays(today, -1).getTime(),
            endTime: addDays(today, 1).getTime(),
          },
        ],
        expanded: false,
        children: [
          {

            items: [

                endTime: addHours(today, 12).getTime(),
              },
            ],
          },
          {
            headers: [
              {
                content: "SubItem 3",
                title: "sub 3",
              },
            ],
            items: [
              {
                details: "teste3",
                startTime: addDays(today, 1).getTime(),
                endTime: addDays(today, 1).getTime(),
              },
            ],
          },

      },
    ];

    const gantt = new Gantt({
      target: document.getElementById("teste"),
      props: {
        formatHeader,
        formatSlice,
        startTime,
        endTime,
        headers: getHeaders(),
        rows,

    function formatHeader(item, zoom) {
      const formatters = {
        year: () => {
          return {
            ...item,
            content: `${item.startDate.getFullYear()}`,
            title: item.startDate,
          };
        },
        month: () => {
          return {
            ...item,
            content: `${item.startDate.getFullYear()}`,
            title: item.startDate,
          };
        },
        day: () => {
          return {
            ...item,
            content: `${item.startDate.getMonth()} ${item.startDate.getFullYear()}`,
            title: item.startDate,
          };
        },
        hour: () => {
          return {
            ...item,
            content: `${item.startDate.getDate()} ${item.startDate.getMonth()} ${item.startDate.getFullYear()}`,
            title: item.startDate,
          };
        },
      };

      return formatters[zoom]();
    }

    function formatSlice(slice, zoom) {
      const day = new Date(slice.startTime).getDay();
      const isWeekend = day === 6 || day === 0;

      const formatter = {
        year: function () {
          return {
            ...slice,
            header: {
              ...slice.header,
              content: slice.startDate.getFullYear(),
              title: slice.startDate,
            },
            body: {
              ...slice.body,
              title: slice.startDate,
            },
          };
        },
        month: function () {
          return {
            ...slice,
            header: {
              ...slice.header,
              content: slice.startDate.getDate().toString().padStart(2, "0"),
              title: slice.startDate,
            },
            body: {
              ...slice.body,
              title: slice.startDate,
            },
          };
        },
        day: function () {
          return {
            ...slice,
            header: {
              ...slice.header,
              content: slice.startDate.getDate().toString().padStart(2, "0"),
              title: slice.startDate,
            },
            body: {
              ...slice.body,
              title: slice.startDate,
              class: isWeekend ? "weekend" : "",
            },
          };
        },
        hour: function () {
          return {
            ...slice,
            header: {
              ...slice.header,
              content: slice.startDate.getHours().toString().padStart(2, "0"),
              title: slice.startDate,
            },
            body: {
              ...slice.body,
              title: slice.startDate,
              class: isWeekend ? "weekend" : "",
            },
          };
        },
      };

      return formatter[zoom]();
    }

    import utils from "./src/utils.js";
    function getHeaders() {
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      return [
        {
          content: "nome",
        },
      ];
    }

    function getGroupsDays(columns) {
      const groups = [];
      let currentGroup;
      let currentMonth = -1;

      columns.forEach((column) => {
        const month = column.date.getMonth();

        if (month !== currentMonth) {
          currentGroup = {
            colspan: 1,
            month,
            date: column.date,
          };

          groups.push(currentGroup);
          currentMonth = month;
        } else {
          currentGroup.colspan++;
        }
      });

      return groups;
    }
