	function addDays(date, days) {
		const copy = new Date(Number(date));
		copy.setDate(date.getDate() + days);
		return copy;
	}

	function addHours(date, hours) {

		copy.setHours(copy.getHours() + hours);
		return copy;
	}

	function formatSlice(slice) {
		// const day = new Date(slice.startDate).getDay();
		// const isWeekend = (day === 6) || (day === 0);

		return {
			content: slice.startDate + "/" + slice.endDate,
			title: new Date(slice.startDate),
			...slice,
			// class: isWeekend ? "weekend" : ""
		};
	}

	import dateUtils from "./src/utils.js";
	function getHeader() {
		const monthNames = [
			"January",
			"February",
			"March",
			"April",
			"May",
			"June",
			"July",
			"August",
			"September",
			"October",
			"November",
			"December",
		];

		const year = 1000 * 60 * 60 * 24 * 365;
		const month = 1000 * 60 * 60 * 24 * 30;
		const week = 1000 * 60 * 60 * 24 * 7;
		const day = 1000 * 60 * 60 * 24 * 1;
		const hour = 1000 * 60 * 60 * 12 * 1;

		return {
			statics: [{
				content: "nome"
			}],
			generate: (row, slices, slicesSize) => {
				console.log(row);
				const ths = [];
				let lastDate = new Date(slices[0].startDate);
				lastDate.setHours(lastDate.getHours() - 1);

				slices.forEach(slice => {
					const content = [];
					let currentDate = new Date(slice.startDate);
					let colspan = 0;

					if (slicesSize >= year) {
						if (lastDate.getFullYear() !== currentDate.getFullYear()) {
							content.push(`<div class="cell-year">${currentDate.getFullYear()}</div>`);
						}
					}
					else {
						if (slicesSize >= month) {
							if (lastDate.getMonth() !== currentDate.getMonth()) {
								content.push(`<div class="cell-year">${currentDate.getFullYear()}</div><div class="cell-month">${currentDate.getMonth() + 1}</div>`);
							}
						}
						else if (slicesSize >= week) {
							if (dateUtils.getNumberOfWeek(lastDate) !== dateUtils.getNumberOfWeek(currentDate)) {
								content.push(`<div class="cell-month-year">${currentDate.getMonth() + 1} ${currentDate.getFullYear()}</div><div class="cell-week">week</div>`);
							}
						}
						else if (slicesSize >= day) {
							if (lastDate.getDate() !== currentDate.getDate()) {
								content.push(`<div class="cell-month-year">${currentDate.getMonth() + 1} ${currentDate.getFullYear()}</div><div class="cell-day">${currentDate.getDate()}</div>`);
							}
						}
						else {
							if (lastDate.getHours() !== currentDate.getHours()) {
								content.push(`<div class="cell-day-month-year">${currentDate.getDate()} ${currentDate.getMonth() + 1} ${currentDate.getFullYear()}</div><div class="cell-hour">${currentDate.getHours()}</div>`);
							}
						}
					}

					ths.push({
						content: `<div class="cell">${content.join("")}</div>`
					});

					colspan++;
					lastDate = currentDate;
				});

				return ths;
			}
		};
	}

	function getGroupsDays(columns) {
		const groups = [];
		let currentGroup;
		let currentMonth = -1;

		columns.forEach(column => {
			const month = column.date.getMonth();

			if (month !== currentMonth) {
				currentGroup = {
					colspan: 1,
					month,
					date: column.date
				};

				groups.push(currentGroup);
				currentMonth = month;
			} else {
				currentGroup.colspan++;
			}
		});

		return groups;
	}
