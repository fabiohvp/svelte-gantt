	function formatHeader(item, zoom) {
		const formatters = {
			year: () => {
				return {
					...item,
					content: `${item.startDate.getFullYear()}`,
					title: item.startDate,
				};
			},
			month: () => {
				return {
					...item,
					content: `${item.startDate.getFullYear()}`,
					title: item.startDate,
				};
			},
			day: () => {
				return {
					...item,
					content: `${item.startDate.getMonth()} ${item.startDate.getFullYear()}`,
					title: item.startDate,
				};
			},
			hour: () => {
				return {
					...item,
					content: `${item.startDate.getDate()} ${item.startDate.getMonth()} ${item.startDate.getFullYear()}`,
					title: item.startDate,
				};
			},
		};

		return formatters[zoom]();
	}

	function formatSlice(slice, zoom) {
		const day = new Date(slice.startTime).getDay();
		const isWeekend = day === 6 || day === 0;
		const todayTime = today.getTime();
		const isToday = todayTime >= slice.startTime && todayTime <= slice.endTime;

		const classes = [];

		if (isWeekend) {
			classes.push("weekend");
		}
		if (isToday) {
			classes.push("today");
		}

		const formatter = {
			year: function () {
				return {
					...slice,
					header: {
						...slice.header,
						content: slice.startDate.getFullYear(),
						title: slice.startDate,
					},
					body: {
						...slice.body,
						title: slice.startDate,
						class: classes.join(" "),
					},
				};
			},
			month: function () {
				return {
					...slice,
					header: {
						...slice.header,
						content: (slice.startDate.getMonth() + 1).toString().padStart(2, "0"),
						title: slice.startDate,
					},
					body: {
						...slice.body,
						title: slice.startDate,
						class: classes.join(" "),
					},
				};
			},
			day: function () {
				return {
					...slice,
					header: {
						...slice.header,
						content: slice.startDate.getDate().toString().padStart(2, "0"),
						title: slice.startDate,
					},
					body: {
						...slice.body,
						title: slice.startDate,
						class: classes.join(" "),
					},
				};
			},
			hour: function () {
				return {
					...slice,
					header: {
						...slice.header,
						content: slice.startDate.getHours().toString().padStart(2, "0"),
						title: slice.startDate,
					},
					body: {
						...slice.body,
						title: slice.startDate,
						class: classes.join(" "),
					},
				};
			},
		};

		return formatter[zoom]();
	}

		return [

	}

	function getGroupsDays(columns) {
		const groups = [];
		let currentGroup;
		let currentMonth = -1;

		columns.forEach((column) => {
			const month = column.date.getMonth();

			if (month !== currentMonth) {
				currentGroup = {
					colspan: 1,
					month,
					date: column.date,
				};

				groups.push(currentGroup);
				currentMonth = month;
			} else {
				currentGroup.colspan++;
			}
		});

		return groups;
	}
